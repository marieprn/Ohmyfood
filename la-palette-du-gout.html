<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap" rel="stylesheet">
    <title>La palette du goût</title>
    <link rel="stylesheet" href="asset/style.css">
</head>

<body>
    <header>
        <div class="header-menu">
            <a href="index.html">
            <img class="arrow" src="asset/Images-et-textes/images/Icons/arrow.svg" alt="flèche">
            </a>
            <img class="logo-menu" src="asset/Images-et-textes/images/logo/ohmyfood.png" alt="logo">
        </div>
    </header>
    <div class="menu">
    <div class="img-menu">
        <img src="asset/Images-et-textes/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="assiette">
    </div>
    <article class="menu-container">
        <div class="menu-title">
            <h1>La palette du goût</h1>
            <div class="coeur">
                <input type="checkbox" id="coeur-1">
                <label class="toggle-coeur" for="coeur-1">
                    <img class="vide" src="asset/Images-et-textes/images/Icons/like-vide.svg" alt="">
                    <img class="color" src="asset/Images-et-textes/images/Icons/like-couleur.svg" alt="">
                </label>
            </div>
        </div>

        <div class="entrees">
            <h2>ENTRÉES</h2>
            <div class="trait"></div>
            <input id="entree-1" type="checkbox" class="menu-check">
            <label for="entree-1" class="menu-card">
                    <span class="menu-info">
                        <h3>Fricassée d'escargots</h3>
                        <p>Au piment d'Espelette</p>
                    </span>
                    <span class="prix-check">
                        <span class="prix">
                            <p>25€</p>
                        </span>
                        <span class="check">
                            <img src="asset/Images-et-textes/images/Icons/check.svg" alt="check">
                        </span>
                    </span>
            </label>

            <input id="entree-2" type="checkbox" class="menu-check">
            <label for="entree-2" class="menu-card">
                    <span class="menu-info">
                        <h3>Foie gras de canard mi-cuit</h3>
                        <p>Et ses copeaux de truffe noire</p>
                    </span>
                    <span class="prix-check">
                        <span class="prix">
                            <p>35€</p>
                        </span>
                        <span class="check">
                            <img src="asset/Images-et-textes/images/Icons/check.svg" alt="check">
                        </span>
                    </span>
            </label>

            <input id="entree-3" type="checkbox" class="menu-check">
            <label for="entree-3" class="menu-card">
                    <span class="menu-info">
                        <h3>Œuf au plat</h3>
                        <p>Assaisonné à la truffe sur lit de caviar</p>
                    </span>
                    <span class="prix-check">
                        <span class="prix">
                            <p>20€</p>
                        </span>
                        <span class="check">
                            <img src="asset/Images-et-textes/images/Icons/check.svg" alt="check">
                        </span>
                    </span>
            </label>
        </div>
        
        <div class="plats">
            <h2>PLATS</h2>
            <div class="trait"></div>
            <input id="plat-1" type="checkbox" class="menu-check">
            <label for="plat-1" class="menu-card">
                    <span class="menu-info">
                        <h3>Filet de bœuf aux herbes</h3>
                        <p>Accompagné de sa ribambelle de légumes</p>
                    </span>
                    <span class="prix-check">
                        <span class="prix">
                            <p>40€</p>
                        </span>
                        <span class="check">
                            <img src="asset/Images-et-textes/images/Icons/check.svg" alt="check">
                        </span>
                    </span>
            </label>

            <input id="plat-2" type="checkbox" class="menu-check">
            <label for="plat-2" class="menu-card">
                    <span class="menu-info">
                        <h3>Parmentier de queue de bœuf</h3>
                        <p>À la truffe noire sur sa purée de panais</p>
                    </span>
                    <span class="prix-check">
                        <span class="prix">
                            <p>35€</p>
                        </span>
                        <span class="check">
                            <img src="asset/Images-et-textes/images/Icons/check.svg" alt="check">
                        </span>
                    </span>
            </label>

            <input id="plat-3" type="checkbox" class="menu-check">
            <label for="plat-3" class="menu-card">
                    <span class="menu-info">
                        <h3>Filet de turbot</h3>
                        <p>Aux agrumes</p>
                    </span>
                    <span class="prix-check">
                        <span class="prix">
                            <p>44€</p>
                        </span>
                        <span class="check">
                            <img src="asset/Images-et-textes/images/Icons/check.svg" alt="check">
                        </span>
                    </span>
            </label>
        </div>

        <div class="desserts">
            <h2>DESSERTS</h2>
            <div class="trait"></div>

            <input id="dessert-1" type="checkbox" class="menu-check">
            <label for="dessert-1" class="menu-card">
                    <span class="menu-info">
                        <h3>Paris-Brest</h3>
                        <p>Revisité</p>
                    </span>
                    <span class="prix-check">
                        <span class="prix">
                            <p>18€</p>
                        </span>
                        <span class="check">
                            <img src="asset/Images-et-textes/images/Icons/check.svg" alt="check">
                        </span>
                    </span>
            </label>

            <input id="dessert-2" type="checkbox" class="menu-check">
            <label for="dessert-2" class="menu-card">
                    <span class="menu-info">
                        <h3>Macaron au chocolat d'exception </h3>
                        <p>Et glace à la vanille de Madagascar</p>
                    </span>
                    <span class="prix-check">
                        <span class="prix">
                            <p>22€</p>
                        </span>
                        <span class="check">
                            <img src="asset/Images-et-textes/images/Icons/check.svg" alt="check">
                        </span>
                    </span>
            </label>

            <input id="dessert-3" type="checkbox" class="menu-check">
            <label for="dessert-3" class="menu-card">
                    <span class="menu-info">
                        <h3>Mousse au chocolat </h3>
                        <p>Au piment d'Espelette et à la truffe noire</p>
                    </span>
                    <span class="prix-check">
                        <span class="prix">
                            <p>23€</p>
                        </span>
                        <span class="check">
                            <img src="asset/Images-et-textes/images/Icons/check.svg" alt="check">
                        </span>
                    </span>
            </label>
        </div>
    </article>

    <div class="button btn-menu">
        <a class="btn-style" href="#">Commander</a>
    </div>

    <footer>
        <div class="title-footer">
            <img src="asset/Images-et-textes/images/logo/logo-white.svg" alt="logo-white">
        </div>
        <div class="footer-content">
            <div class="footer-ligne-une">
                <img src="asset/Images-et-textes/images/Icons/couverts.png" alt="couverts">
                <p>Proposer un restaurant</p>
            </div>
            <div class="footer-ligne-deux">
                <img src="asset/Images-et-textes/images/Icons/mains.png" alt="mains">
                <p>Devenir partenaire</p>
            </div>
            <div class="footer-ligne-trois">
                <p>Mentions légales</p>
            </div>
            <div class="footer-ligne-quatre">
                <a href="mailto:tonadresse@email.com">Contact</a>
            </div>
        </div>
    </footer>
